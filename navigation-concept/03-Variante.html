<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Concept 3</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- Subbar (Location, Angebot, Meeting, Socials) -->
  <div class="flex items-center justify-between px-6 py-2 text-sm text-gray-500 border-b border-gray-200">
    <div class="flex gap-4">
      <span class="flex items-center gap-1">
        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 12.414a8 8 0 10-1.414 1.414l4.243 4.243a1 1 0 001.414-1.414z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
        Berlin, DE
      </span>
      <a href="#" class="hover:underline">Angebot anfordern</a>
      <a href="#" class="hover:underline">Meeting buchen</a>
    </div>
    <div class="flex gap-3 items-center">
      <span class="hidden sm:inline">Folge uns:</span>
      <a href="#" class="hover:text-indigo-500">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M22 5.924c-.806.36-1.674.605-2.586.715a4.515 4.515 0 001.982-2.497 9.064 9.064 0 01-2.869 1.098 4.513 4.513 0 00-7.688 4.115c-3.755-.188-7.086-1.988-9.312-4.723a4.478 4.478 0 00-.61 2.27c0 1.567.798 2.953 2.012 3.765a4.505 4.505 0 01-2.045-.565v.057a4.515 4.515 0 003.621 4.429c-.314.085-.645.131-.986.131-.242 0-.475-.024-.703-.067.476 1.486 1.86 2.566 3.498 2.594a9.061 9.061 0 01-5.62 1.938c-.366 0-.727-.021-1.084-.063A12.803 12.803 0 007.548 21c8.343 0 12.9-6.91 12.9-12.91 0-.197-.004-.394-.013-.59A9.227 9.227 0 0024 4.557a9.04 9.04 0 01-2.6.713z"/></svg>
      </a>
      <a href="#" class="hover:text-indigo-500">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M24 4.56c-.89.39-1.84.66-2.84.78a4.93 4.93 0 002.17-2.72c-.95.56-2 .97-3.13 1.19A4.92 4.92 0 0016.6 3c-2.74 0-4.96 2.24-4.96 5.01 0 .39.04.76.12 1.12-4.13-.2-7.8-2.18-10.25-5.18-.43.75-.68 1.63-.68 2.56 0 1.76.9 3.3 2.28 4.2-.83-.03-1.61-.26-2.3-.65v.06c0 2.47 1.75 4.54 4.07 5.01-.43.12-.88.18-1.34.18-.33 0-.64-.03-.95-.09.64 2.01 2.5 3.47 4.7 3.51-1.71 1.34-3.86 2.13-6.2 2.13-.4 0-.8-.02-1.19-.07C2.3 20.29 5.05 21 7.94 21c9.53 0 14.76-7.89 14.76-14.74 0-.22-.01-.44-.02-.65.98-.7 1.82-1.58 2.49-2.59z"/></svg>
      </a>
      <a href="#" class="hover:text-indigo-500">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c-5.468 0-9.846 4.378-9.846 9.846 0 5.027 3.684 9.18 8.438 9.818v-6.945h-2.54V12h2.54V9.797c0-2.507 1.493-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.772-1.63 1.562V12h2.773l-.443 2.882h-2.33V21c4.754-.638 8.438-4.791 8.438-9.818 0-5.468-4.378-9.846-9.846-9.846z"/></svg>
      </a>
    </div>
  </div>

  <!-- Haupt-Navigation -->
  <nav class="flex items-center justify-between px-8 py-4 bg-white/80 shadow-sm">
    <!-- Logo -->
    <div class="flex items-center gap-2">
      <span class="text-2xl font-bold text-gray-900">Kurs<span class="text-indigo-600">Plattform</span></span>
    </div>
    <!-- MenÃ¼ -->
    <ul class="flex items-center gap-8 text-gray-700 font-semibold text-base">
      <li><a href="#" class="py-1 border-b-2 border-indigo-600">Home</a></li>
      <li class="relative group">
        <button class="flex items-center gap-1 py-1 hover:text-indigo-600 focus:outline-none">
          Kurse
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>
        <!-- Dropdown -->
        <div class="absolute left-0 mt-3 w-44 bg-white rounded-xl shadow-xl opacity-0 group-hover:opacity-100 pointer-events-none group-hover:pointer-events-auto transition-opacity duration-200 z-50">
          <a href="#" class="block px-4 py-3 text-gray-700 hover:bg-indigo-50 rounded-t-xl">Alle Kurse</a>
          <a href="#" class="block px-4 py-3 text-gray-700 hover:bg-indigo-50">Zertifikate</a>
          <a href="#" class="block px-4 py-3 text-gray-700 hover:bg-indigo-50 rounded-b-xl">Mein Lernbereich</a>
        </div>
      </li>
      <li><a href="#" class="py-1 hover:text-indigo-600">Seiten</a></li>
      <li><a href="#" class="py-1 hover:text-indigo-600">Preise</a></li>
      <li><a href="#" class="py-1 hover:text-indigo-600">Kontakt</a></li>
    </ul>
    <!-- Rechts: Suche, Sprache, CTA -->
    <div class="flex items-center gap-4">
      <form class="hidden md:flex items-center bg-gray-100 rounded-full px-3 py-1">
        <input type="text" placeholder="Suche..." class="bg-transparent placeholder-gray-500 text-gray-800 outline-none w-24 md:w-32" />
        <button type="submit" class="ml-2 text-gray-500 hover:text-indigo-600">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8" stroke-width="2"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65" stroke-width="2" stroke-linecap="round"></line>
          </svg>
        </button>
      </form>
      <a href="#" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-5 py-2 rounded-full shadow transition">Get in touch</a>
    </div>
  </nav>
</body>
</html>
