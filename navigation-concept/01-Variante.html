<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Concept 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <!-- Obere Leiste: Logo, Suche, Socials -->
  <div class="flex items-center justify-between px-10 py-4 bg-white shadow-sm border-b border-gray-200">
    <!-- Logo -->
    <a href="#" class="flex items-center">
      <span class="font-extrabold text-xl bg-gray-200 px-2 py-1 rounded">KURS<span class="text-gray-500">PLATTFORM</span></span>
    </a>
    <!-- Suche -->
    <form class="flex items-center flex-1 mx-10 max-w-2xl">
      <input type="text" placeholder="Suche nach Kursen..." class="flex-1 py-2 px-4 rounded-l-md bg-gray-100 border border-gray-300 focus:ring-2 focus:ring-indigo-300 focus:outline-none" />
      <button type="submit" class="bg-black text-white px-6 py-2 rounded-r-md hover:bg-gray-800 transition">Suchen</button>
    </form>
    <!-- Socials -->
    <div class="flex gap-4">
      <a href="#" class="text-gray-600 hover:text-indigo-500"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M24 4.56c-.89.39-1.84.66-2.84.78a4.93 4.93 0 002.17-2.72c-.95.56-2 .97-3.13 1.19A4.92 4.92 0 0016.6 3c-2.74 0-4.96 2.24-4.96 5.01 0 .39.04.76.12 1.12-4.13-.2-7.8-2.18-10.25-5.18-.43.75-.68 1.63-.68 2.56 0 1.76.9 3.3 2.28 4.2-.83-.03-1.61-.26-2.3-.65v.06c0 2.47 1.75 4.54 4.07 5.01-.43.12-.88.18-1.34.18-.33 0-.64-.03-.95-.09.64 2.01 2.5 3.47 4.7 3.51-1.71 1.34-3.86 2.13-6.2 2.13-.4 0-.8-.02-1.19-.07C2.3 20.29 5.05 21 7.94 21c9.53 0 14.76-7.89 14.76-14.74 0-.22-.01-.44-.02-.65.98-.7 1.82-1.58 2.49-2.59z"/></svg></a>
      <a href="#" class="text-gray-600 hover:text-indigo-500"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M22.46 6c-.77.35-1.6.58-2.47.69a4.3 4.3 0 001.89-2.37c-.82.5-1.73.85-2.7 1.04a4.28 4.28 0 00-7.3 3.9A12.13 12.13 0 013 5.15a4.27 4.27 0 001.32 5.7c-.7-.02-1.36-.22-1.93-.54v.05a4.29 4.29 0 003.43 4.19c-.3.08-.62.13-.95.13-.23 0-.45-.02-.67-.06a4.28 4.28 0 004 2.98A8.59 8.59 0 012 19.54a12.09 12.09 0 006.56 1.92c7.88 0 12.2-6.53 12.2-12.2l-.01-.56A8.7 8.7 0 0024 4.59z"/></svg></a>
      <a href="#" class="text-gray-600 hover:text-indigo-500"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="5"/><circle cx="17.5" cy="6.5" r="1.5"/></svg></a>
      <a href="#" class="text-gray-600 hover:text-indigo-500"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><rect width="24" height="24" rx="6"/><circle cx="12" cy="12" r="6" fill="white"/></svg></a>
    </div>
  </div>
  
  <!-- Untere Navigation -->
  <div class="flex items-center justify-between px-10 py-2 bg-white border-b border-gray-200">
    <!-- Menü -->
    <ul class="flex gap-6 text-gray-700 font-medium text-base">
      <li><a href="#" class="hover:text-indigo-600">Home</a></li>
      <li><a href="#" class="hover:text-indigo-600">Kontakt</a></li>
      <li class="relative group">
        <button class="flex items-center gap-1 hover:text-indigo-600 focus:outline-none">
          Über uns
          <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>
        <!-- Dropdown Menü (optional) -->
        <div class="absolute left-0 mt-2 w-40 bg-white rounded-xl shadow-lg opacity-0 group-hover:opacity-100 pointer-events-none group-hover:pointer-events-auto transition-opacity duration-200 z-20">
          <a href="#" class="block px-4 py-3 text-gray-800 hover:bg-indigo-50 rounded-t-xl">Unser Team</a>
          <a href="#" class="block px-4 py-3 text-gray-800 hover:bg-indigo-50">Karriere</a>
          <a href="#" class="block px-4 py-3 text-gray-800 hover:bg-indigo-50 rounded-b-xl">Impressum</a>
        </div>
      </li>
      <li><a href="#" class="hover:text-indigo-600">Blog</a></li>
      <li><a href="#" class="hover:text-indigo-600">Services</a></li>
      <li><a href="#" class="hover:text-indigo-600">Karriere</a></li>
    </ul>
    <!-- Rechts: Icons -->
    <div class="flex gap-3">
      <a href="#" class="flex items-center gap-2 text-gray-700 px-3 py-1 rounded-lg border border-gray-300 hover:border-indigo-600 hover:text-indigo-600 transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M20.84 4.61a5.5 5.5 0 01.11 7.78l-7.1 7.1a2.5 2.5 0 01-3.54 0l-7.1-7.1a5.5 5.5 0 017.78-7.78L12 3.27l1.22-1.16a5.5 5.5 0 017.62 2.5z"/>
        </svg>
        Wishlist
      </a>
      <a href="#" class="flex items-center gap-2 text-gray-700 px-3 py-1 rounded-lg border border-gray-300 hover:border-indigo-600 hover:text-indigo-600 transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"></circle>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.5 21a7.5 7.5 0 0 1 13 0" />
        </svg>
        Account
      </a>
      <a href="#" class="flex items-center gap-2 text-gray-700 px-3 py-1 rounded-lg border border-gray-300 hover:border-indigo-600 hover:text-indigo-600 transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m13-9l2 9m-5-9V6a2 2 0 00-2-2h-4a2 2 0 00-2 2v4" />
        </svg>
        Cart
      </a>
    </div>
  </div>
</body>
</html>
