<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Concept 2</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative min-h-screen bg-gray-900">
  <!-- Hintergrundbild -->
  <div class="absolute inset-0 -z-10">
    <img src="https://images.unsplash.com/photo-1503676382389-4809596d5290?auto=format&fit=crop&w=1500&q=80" 
         alt="Hintergrund" 
         class="w-full h-64 object-cover opacity-80">
  </div>
  <!-- TRANSPARENTE NAVBAR -->
  <nav class="flex items-center justify-between px-4 sm:px-8 py-4 bg-white/30 backdrop-blur-md shadow-sm">
    <!-- Logo & Socials -->
    <div>
      <span class="text-2xl font-bold text-white drop-shadow">KURSPLATTFORM</span>
      <div class="hidden sm:flex gap-4 mt-1 ml-1">
        <a href="#" class="text-white/90 hover:text-teal-200">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M24 4.56c-.89.39-1.84.66-2.84.78a4.93 4.93 0 002.17-2.72c-.95.56-2 .97-3.13 1.19A4.92 4.92 0 0016.6 3c-2.74 0-4.96 2.24-4.96 5.01 0 .39.04.76.12 1.12-4.13-.2-7.8-2.18-10.25-5.18-.43.75-.68 1.63-.68 2.56 0 1.76.9 3.3 2.28 4.2-.83-.03-1.61-.26-2.3-.65v.06c0 2.47 1.75 4.54 4.07 5.01-.43.12-.88.18-1.34.18-.33 0-.64-.03-.95-.09.64 2.01 2.5 3.47 4.7 3.51-1.71 1.34-3.86 2.13-6.2 2.13-.4 0-.8-.02-1.19-.07C2.3 20.29 5.05 21 7.94 21c9.53 0 14.76-7.89 14.76-14.74 0-.22-.01-.44-.02-.65.98-.7 1.82-1.58 2.49-2.59z"/></svg>
        </a>
        <a href="#" class="text-white/90 hover:text-teal-200">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c-5.468 0-9.846 4.378-9.846 9.846 0 5.027 3.684 9.18 8.438 9.818v-6.945h-2.54V12h2.54V9.797c0-2.507 1.493-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.772-1.63 1.562V12h2.773l-.443 2.882h-2.33V21c4.754-.638 8.438-4.791 8.438-9.818 0-5.468-4.378-9.846-9.846-9.846z"/></svg>
        </a>
      </div>
    </div>
    <!-- Desktop Menü -->
    <div class="hidden md:flex items-center gap-8">
      <a href="#" class="text-white hover:text-teal-300 transition text-lg font-medium">Home</a>
      <div class="relative group">
        <button class="flex items-center text-white hover:text-teal-300 transition gap-1 focus:outline-none text-lg font-medium">
          Kurse
          <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>
        <!-- Dropdown Menü -->
        <div class="absolute left-0 mt-3 w-44 bg-white/90 backdrop-blur-xl rounded-xl shadow-xl opacity-0 group-hover:opacity-100 pointer-events-none group-hover:pointer-events-auto transition-opacity duration-200 z-50">
          <a href="#" class="block px-4 py-3 text-gray-800 hover:bg-teal-50 rounded-t-xl">Alle Kurse</a>
          <a href="#" class="block px-4 py-3 text-gray-800 hover:bg-teal-50">Meine Kurse</a>
          <a href="#" class="block px-4 py-3 text-gray-800 hover:bg-teal-50 rounded-b-xl">Zertifikate</a>
        </div>
      </div>
      <a href="#" class="text-white/90 hover:text-teal-300 transition text-lg font-medium">Über uns</a>
      <a href="#" class="text-white/90 hover:text-teal-300 transition text-lg font-medium">Kontakt</a>
      <a href="#" class="ml-4 bg-teal-400 hover:bg-teal-500 transition text-white font-semibold px-6 py-2 rounded-full shadow">Join the movement</a>
    </div>
    <!-- Desktop Suche + Icons -->
    <div class="hidden md:flex items-center gap-4">
      <!-- Suche -->
      <form class="flex items-center bg-white/40 hover:bg-white/50 rounded-full px-3 py-1 transition-all duration-200 focus-within:bg-white/60 focus-within:shadow-lg">
        <input type="text" placeholder="Suche..." class="bg-transparent placeholder-gray-700/80 text-gray-800 outline-none w-28 sm:w-36 font-medium" />
        <button type="submit" class="ml-2 text-gray-700 hover:text-gray-900 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8" stroke-width="2"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65" stroke-width="2" stroke-linecap="round"></line>
          </svg>
        </button>
      </form>
      
      <!-- Warenkorb Icon -->
      <a href="#" class="relative text-white hover:text-teal-300 transition p-2 hover:bg-white/10 rounded-full" title="Warenkorb">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m1.6 8L5.4 5M7 13l-2.8 8.2a2 2 0 002 2.8h9.6a2 2 0 002-2.8L15 13M13 17a2 2 0 11-4 0 2 2 0 014 0z"/>
        </svg>
        <!-- Badge für Anzahl der Artikel (optional) -->
        <span class="absolute -top-1 -right-1 bg-teal-400 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center font-medium">3</span>
      </a>
      
      <!-- Profil/Login Icon -->
      <a href="#" class="text-white hover:text-teal-300 transition p-2 hover:bg-white/10 rounded-full" title="Profil">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
      </a>
    </div>
    <!-- Hamburger für Mobile -->
    <button class="md:hidden flex items-center text-white focus:outline-none" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"/>
      </svg>
    </button>
  </nav>
  <!-- Mobile Menü -->
  <div id="mobile-menu" class="md:hidden hidden bg-white/95 backdrop-blur-md shadow-lg w-full absolute left-0 top-20 z-50">
    <div class="flex flex-col gap-2 p-6">
      <a href="#" class="text-gray-900 hover:text-teal-600 text-lg font-medium">Home</a>
      <div>
        <button class="flex items-center w-full text-gray-900 hover:text-teal-600 text-lg font-medium" onclick="document.getElementById('mobile-courses').classList.toggle('hidden')">
          Kurse
          <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>
        <div id="mobile-courses" class="flex flex-col ml-4 mt-2 gap-1">
          <a href="#" class="text-gray-700 hover:text-teal-600">Alle Kurse</a>
          <a href="#" class="text-gray-700 hover:text-teal-600">Meine Kurse</a>
          <a href="#" class="text-gray-700 hover:text-teal-600">Zertifikate</a>
        </div>
      </div>
      <a href="#" class="text-gray-900 hover:text-teal-600 text-lg font-medium">Über uns</a>
      <a href="#" class="text-gray-900 hover:text-teal-600 text-lg font-medium">Kontakt</a>
      <a href="#" class="bg-teal-400 hover:bg-teal-500 transition text-white font-semibold px-6 py-2 rounded-full shadow mt-2">Join the movement</a>
      <form class="flex items-center bg-gray-100 rounded-full px-3 py-2 mt-4">
        <input type="text" placeholder="Suche..." class="bg-transparent placeholder-gray-600 text-gray-800 outline-none flex-1 font-medium" />
        <button type="submit" class="ml-2 text-gray-600 hover:text-gray-800 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8" stroke-width="2"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65" stroke-width="2" stroke-linecap="round"></line>
          </svg>
        </button>
      </form>
      <div class="flex gap-4 mt-4">
        <a href="#" class="relative text-gray-700 hover:text-teal-600 transition p-2 hover:bg-gray-200 rounded-full" title="Warenkorb">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m1.6 8L5.4 5M7 13l-2.8 8.2a2 2 0 002 2.8h9.6a2 2 0 002-2.8L15 13M13 17a2 2 0 11-4 0 2 2 0 014 0z"/>
          </svg>
          <span class="absolute -top-1 -right-1 bg-teal-400 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center font-medium">3</span>
        </a>
        <a href="#" class="text-gray-700 hover:text-teal-600 transition p-2 hover:bg-gray-200 rounded-full" title="Profil">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
